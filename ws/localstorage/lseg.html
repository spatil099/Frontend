    <div>
        <p >Likes : <span id="likeCount"></span></p>
        <p >DisLikes : <span id="dlikeCount"></span></p>
    </div>
    <div>
    <button id="like">Like</button>
    <button id="dlike">DisLike</button>
</div>

</html>

<script>
    document.getElementById("like").addEventListener('click',likeFun)
    var likeCount = localStorage.getItem("likeCount") || 0;
    var dlikeCount = localStorage.getItem("dlikeCount") || 0;
    document.getElementById("dlikeCount").innerText = dlikeCount;
    document.getElementById("likeCount").innerText = likeCount;

    
    function likeFun(){
        likeCount++;
        document.getElementById("likeCount").innerText = likeCount;
        localStorage.setItem("likeCount",likeCount);
    }

    document.getElementById("dlike").addEventListener('click',disLikeFun)

   
    function disLikeFun(){
        dlikeCount++;
        document.getElementById("dlikeCount").innerText = dlikeCount;
        localStorage.setItem("dlikeCount",dlikeCount);
    }
</script>
